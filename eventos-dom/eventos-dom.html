<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div#box {
            background-color: aqua;
            width: 200px;
            height: 200px;
            font-size: 2em;
            font-weight: bold;
            line-height: 200px;
            text-align: center;
            border: 6px solid black;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <div id="box">Interaja...</div>
    <script>
        let box = document.querySelector('div#box')
        box.addEventListener('click', clicou)
        box.addEventListener('mouseout', saiu)
        box.addEventListener('mouseenter', entrou)
        function clicou() {
            box.innerHTML = 'Clicou!'
            box.style.backgroundColor = 'red'
        }
        function saiu() {
            box.innerHTML = 'Saiu!'
            box.style.backgroundColor = 'aqua'
        }
        function entrou() {
            box.innerHTML = 'Entrou!'
        }
    </script>
</body>
</html>
